<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal Siswa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .logo-img {
            max-width: 120px;
            margin-bottom: 25px;
            transition: transform 0.5s ease;
        }

        .logo-img:hover {
            transform: scale(1.1);
        }

        h1 {
            color: #007bff;
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        p {
            color: #555;
            font-size: 15px;
            margin-bottom: 35px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group .input-icon {
            position: absolute;
            top: 42px;
            left: 15px;
            color: #999;
            font-size: 18px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        .password-wrapper {
            position: relative;
        }
        
        .password-wrapper .input-icon {
            top: 50%;
            transform: translateY(-50%);
        }

        .show-password {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-top: 10px;
            color: #555;
            cursor: pointer;
            user-select: none;
            gap: 5px;
        }

        .show-password input {
            width: auto;
            margin-right: 8px;
            padding: 0;
            cursor: pointer;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #0056b3;
        }

        .btn-masuk {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-masuk:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo-pusdiklat.png" alt="Logo" class="logo-img">
        <h1>PORTAL SISWA</h1>
        <p>Silakan masuk untuk melanjutkan</p>
        <div class="form-group">
            <label for="username">Nama Pengguna</label>
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="username" placeholder="Masukkan nama pengguna">
        </div>
        <div class="form-group">
            <label for="password">Kata Sandi</label>
            <div class="password-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="Masukkan kata sandi">
            </div>
            <label class="show-password">
                <input type="checkbox" id="togglePassword">
                Tampilkan Kata Sandi
            </label>
        </div>
        <div class="forgot-password">
            <a href="#">Lupa Kata Sandi?</a>
        </div>
        <button class="btn-masuk" id="login-button">Masuk</button>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('change', function() {
            var passwordInput = document.getElementById('password');
            if (this.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });

        // Simple login functionality (for demonstration)
        document.getElementById('login-button').addEventListener('click', function() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin') {
                alert('Login berhasil!');
                window.location.href = 'dashboard.html';
            } else {
                alert('Nama pengguna atau kata sandi salah. Silakan coba lagi.');
            }
        });
    </script>
</body>
</html>
