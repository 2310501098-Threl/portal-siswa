<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pengaduan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-light: #f4f7f9;
            --card-background: #ffffff;
            --text-dark: #333333;
            --text-light: #555555;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-container {
            background-color: var(--card-background);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 700px;
            max-width: 95%;
            margin: 20px auto;
            border: 1px solid var(--border-color);
        }

        .form-container h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 15px;
            color: var(--text-dark);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-group .radio-group {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .radio-item label {
            margin-bottom: 0;
            font-weight: 400;
            color: var(--text-dark);
        }

        .file-upload-container {
            border: 2px dashed var(--border-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .file-upload-container:hover {
            border-color: var(--primary-color);
            background-color: #eaf5ff;
        }
        
        .file-upload-container input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 40px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .upload-text {
            font-weight: 500;
            color: var(--primary-color);
        }

        .file-name {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: var(--text-light);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 40px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-submit {
            background-color: var(--primary-color);
            color: var(--card-background);
        }

        .btn-submit:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn-back {
            background-color: var(--secondary-color);
            color: var(--card-background);
        }

        .btn-back:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>FORMULIR PENGADUAN</h2>
        <form>
            <div class="form-group">
                <label for="tanggal">Tanggal Pengaduan</label>
                <input type="date" id="tanggal" name="tanggal">
            </div>
            <div class="form-group">
                <label>Jenis Masalah</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="akademik" name="jenisMasalah" value="akademik" checked>
                        <label for="akademik">Akademik</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="nonAkademik" name="jenisMasalah" value="nonAkademik">
                        <label for="nonAkademik">Non-akademik</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="deskripsi">Deskripsi Masalah</label>
                <textarea id="deskripsi" name="deskripsi" placeholder="Tuliskan masalah yang Anda alami secara rinci dan jelas."></textarea>
            </div>
            <div class="form-group">
                <label for="lokasi">Lokasi Kejadian</label>
                <input type="text" id="lokasi" name="lokasi" placeholder="Contoh: Gedung A, Ruang 101 atau Jalan Jenderal Sudirman">
            </div>
            <div class="form-group">
                <label for="buktiFile">Bukti Dukung (File/Foto/Dokumen)</label>
                <div class="file-upload-container" onclick="document.getElementById('buktiFile').click()">
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-upload"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    </div>
                    <span class="upload-text">Pilih File</span>
                    <span class="file-name" id="buktiFileName"></span>
                    <input type="file" id="buktiFile" name="buktiFile">
                </div>
            </div>
            <div class="form-group">
                <label for="harapan">Harapan (Tindak Lanjut)</label>
                <textarea id="harapan" name="harapan" placeholder="Apa harapan Anda dari pengaduan ini?"></textarea>
            </div>
            <div class="form-group">
                <label for="tambahan">Informasi Tambahan</label>
                <textarea id="tambahan" name="tambahan" placeholder="Tuliskan informasi atau data lain yang relevan."></textarea>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn-back" onclick="history.back()">Kembali</button>
                <button type="submit" class="btn btn-submit">Kirim Laporan</button>
            </div>
        </form>
    </div>

    <script>
        // Fungsi untuk menampilkan nama file yang dipilih
        document.getElementById("buktiFile").addEventListener("change", function() {
            const fileNameSpan = document.getElementById("buktiFileName");
            if (this.files.length > 0) {
                fileNameSpan.textContent = this.files[0].name;
            } else {
                fileNameSpan.textContent = "Tidak ada file dipilih";
            }
        });
    </script>
</body>
</html>
